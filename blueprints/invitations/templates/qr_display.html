<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qrcode</title>
    <link rel="icon" href="/static/images/home/logo.png" type="image/png">
    <link rel="stylesheet" href="/static/css/invitation/qrcode.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="container">
        <img src="/{{filename}}" alt="Image" id="image">
        <div>
            <a href="/{{filename}}" download class="button">Download Image</a>
            <a href="/" class="button">Go Home</a>
        </div>
        <div class="copy-bar">
            <input type="text" value="{{url}}" id="imageLink" readonly>
            <span onclick="copyLink()"><i class="material-icons">&#xe14d;</i></span>
            <span onclick="window.open('{{url}}', '_blank')"><i class="material-icons">&#xe89e;</i></span>
        </div>
    </div>

    <script>
        function copyLink() {
            var copyText = document.getElementById("imageLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Link copied to clipboard: " + copyText.value);
        }
    </script>
</body>
</html>
