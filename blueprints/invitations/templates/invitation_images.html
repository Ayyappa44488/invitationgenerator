        .image-wrapper {
            display: inline-block;
            position: relative;
            margin: 10px;
        }
        .image-wrapper img {
            max-width: 200px;
        }
        .image-wrapper button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Upload images</h2>
                        <form action="/invitation/upload" method="POST" class="register-form" id="register-form" enctype="multipart/form-data">
                            <div class="form-group">
                                <!-- <label for="groom_name"><p>Upload images</p></label> -->
                                <input type="file" multiple="" data-max_length="5" placeholder="Groom Name" id="imageInput" name="images"/>
                            </div>
                            <!-- <div id="imagePreview"></div> -->
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Select Template"/>
                            </div>
                        </form>
                        
                </div>
            </div>
        </section>
